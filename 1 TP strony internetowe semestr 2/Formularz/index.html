<!DOCTYPE html>
<html>
	<head>
    	<title>formularz</title> <!-- Tytuł strony -->

	</head>
	<body>

		<img id="logo" src="Zrzut ekranu 2021-03-23 140205.PNG"> <!-- Wyświetlenie loga na stronie -->

		<div id="container">
			<form action="formularzHTML.php" method="POST" id="form"> <!-- Rozpoczęcie formularza -->

				<input type="text" name="lastname" id="input2"><br>
