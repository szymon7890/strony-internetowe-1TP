<!DOCTYPE html>
<html>
	<head>
		<title>homework site</title>
		<!-- Tytuł strony, który będzie widoczny w pasku przeglądarki. -->
		<link rel="stylesheet" href="style.css">
		<!-- Importuje arkusz stylów CSS z pliku "style.css" w celu dostosowania wyglądu strony. -->
		<meta name="author" content="Szymon Kalinowski 14.10.2020">
		<!-- Autor stworzenia strony internetowej-->
	</head>
	<body>
		<div id="container">
			<!-- Główny kontener strony. -->
			<header>
				<!-- Nagłówek strony. -->
				<p id="navMessage">Logo</p>
				<!-- Tekst "Logo" w nagłówku. -->
			</header>
			<article>
				<!-- Główny obszar artykułu na stronie. -->
				<div id="leftContainer">
					<!-- Lewy kontener wewnątrz artykułu. -->
					<p id="articleNaviagtionPage">Nawigation page:</p>
					<!-- Nagłówek "Nawigation page:". -->
					<ol>
						<!-- Lista uporządkowana (numerowana). -->
						<li><a href="/">Page1</a></li>
						<!-- Pozycja 1 z linkiem "Page1". -->
						<li><a href="/">Page2</a></li>
						<!-- Pozycja 2 z linkiem "Page2". -->
						<li><a href="/">Page3</a></li>
						<!-- Pozycja 3 z linkiem "Page3". -->
						<li><a href="/">Page4</a></li>
						<!-- Pozycja 4 z linkiem "Page4". -->
						<li><a href="/">Page5</a></li>
						<!-- Pozycja 5 z linkiem "Page5". -->
					</ol>
				</div>
			</article>
			<nav>
				<!-- Nawigacja strony. -->
				<p id="headerForRightContaier">Content</p>
				<!-- Nagłówek "Content". -->
				<img id="oreo" src="oreo.jpg"/>
				<!-- Obrazek z identyfikatorem "oreo" i źródłem "oreo.jpg". -->
				<h4 id="header">Strona testowa przedstawiająca pozycjonowanie na stronie elementów:</h4>
				<!-- Nagłówek artykułu. -->
				<ul id="list">
					<!-- Lista nieuporządkowana (punktowana). -->
					<li><span class="spanInLi">header</span></li>
					<!-- Pozycja z napisem "header". -->
					<li><span class="spanInLi">section</span></li>
					<!-- Pozycja z napisem "section". -->
					<li><span class="spanInLi">nav</span></li>
					<!-- Pozycja z napisem "nav". -->
					<li><span class="spanInLi">article</span></li>
					<!-- Pozycja z napisem "article". -->
					<li><span class="spanInLi">footer</span></li>
					<!-- Pozycja z napisem "footer". -->
				</ul>
			</nav>
			<aside></aside>
			<!-- Boczna kolumna - zwykle służy do zawartości dodatkowej. -->
			<footer>
				<!-- Stopka strony. -->
				<p id="footerMessage">Footer</p>
				<!-- Tekst "Footer" w stopce. -->
			</footer>
		</div>
	</body>
</html>
