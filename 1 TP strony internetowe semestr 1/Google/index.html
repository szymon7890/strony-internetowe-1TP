<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<!-- Powyższy tag 'title' definiuje tytuł strony, który będzie wyświetlany na pasku tytułu przeglądarki. -->
		<link rel="stylesheet" href="style.css">
		<!-- Powyższy tag 'link' importuje arkusz stylów CSS z pliku 'style.css' w celu dostosowania wyglądu strony. -->
		<meta name="author" content="Szymon Kalinowski 24.10.2020">
		<!-- Powyższy tag 'meta' zawiera metadane, takie jak autor strony i data utworzenia. -->
	</head>
	<body>
		<div id="container">
			<header>
				<div id="buttonsHeader">
					<!-- Powyższy tag 'header' tworzy nagłówek strony. -->
					<a class="links" href="/">Gmail</a>
					<!-- Powyższy tag 'a' tworzy hiperłącze do strony 'Gmail' z klasą 'links'. -->
					<a class="links" href="/">Grafika</a>
					<!-- Powyższy tag 'a' tworzy hiperłącze do strony 'Grafika' z klasą 'links'. -->
					<button class="links">Zaloguj się</button>
					<!-- Powyższy tag 'button' tworzy przycisk 'Zaloguj się' z klasą 'links'. -->
				</div>
			</header>
			<nav></nav>
			<article>
				<!-- Powyższy tag 'article' tworzy obszar artykułu na stronie. -->
				<img id="logoGoogle" src="google-logo-1.png"><br>
				<!-- Powyższy tag 'img' wyświetla obrazek logo Google. -->
				<input type="text" id="searchBar"><br>
				<!-- Powyższy tag 'input' tworzy pole do wprowadzenia tekstu. -->
				<div id="buttonContainer">
					<!-- Powyższy tag 'div' tworzy blokowy kontener z klasą 'test'. -->
					<button class="buttons">Szukaj w Google</button>
					<!-- Powyższy tag 'button' tworzy przycisk 'Szukaj w Google' z klasą 'buttons'. -->
					<button class="buttons">Szczęśliwy traf</button>
					<!-- Powyższy tag 'button' tworzy przycisk 'Szczęśliwy traf' z klasą 'buttons'. -->
				</div>
			</article>
            <aside></aside>
            <footer></footer>
        </div>
	</body>
</html>
